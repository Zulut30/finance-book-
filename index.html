    <style>
      :root {
        --tg-viewport-height: 100vh;
        --tg-viewport-stable-height: 100vh;
      }

      html {
        height: 100%;
        width: 100%;
        overflow: hidden;
        overscroll-behavior: none;
        -webkit-text-size-adjust: 100%;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #020617; /* Slate 950 */
        color: #f8fafc;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        position: fixed; /* Locks the body in place */
        overflow: hidden;
        overscroll-behavior: none;
        -webkit-font-smoothing: antialiased;
        -webkit-tap-highlight-color: transparent;
        user-select: none; /* Prevent text selection */
        -webkit-user-select: none;
        touch-action: pan-x pan-y;
      }

      /* Allow text selection in inputs */
      input, textarea {
        user-select: text;
        -webkit-user-select: text;
      }

      /* Hide scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      .glass-panel {
        background: rgba(30, 41, 59, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-card {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      .mesh-gradient {
        background-color: #000000;
        background-image: radial-gradient(at 80% 0%, hsla(250,70%,20%,1) 0px, transparent 50%),
                          radial-gradient(at 0% 50%, hsla(320,80%,15%,1) 0px, transparent 50%),
                          radial-gradient(at 80% 50%, hsla(210,80%,15%,1) 0px, transparent 50%);
      }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* Safe area utilities */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }
    </style>
